<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <h1>Sign Up</h1>
    <div ng-controller="RegisterCtrl as register">

      <form name="registerForm" ng-submit="register.register(register.account)" novalidate>
        <div class="form-group">
          <input type="text" name="name" class="form-control input-sm" placeholder="Name" ng-model="register.account.name"
                 required/>
        </div>
        <div class="form-group">
          <input type="text" name="email" class="form-control input-sm" placeholder="Email"
                 ng-model="register.account.email"
                 required/>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control input-sm" placeholder="Password"
                 ng-model="register.account.password" required/>
        </div>

        <div class="form-group text-right">
          <input type="submit" class="btn btn-primary" value="Sign Up"/>
        </div>
      </form>
    </div>
  </div>
</div>
