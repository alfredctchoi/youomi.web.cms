<div class="row" ng-controller="AccountCtrl as account">
  <div class="col-md-6 col-md-offset-3">
    <h1>Password Recovery</h1>

    <div ng-hide="account.state === account.states.ok">
      <p>Please enter your email below to to reset your password.</p>


      <form novalidate class="gutter" name="pr" ng-submit="account.forgotPassword(account.credentials.email)">
        <div class="form-group" ng-class="{'has-error': !pr.email.$pristine && pr.email.$invalid}">
          <input required type="text" class="form-control" placeholder="Email" name="email" ng-model="account.credentials.email"/>
          <span class="help-block" ng-show="!pr.email.$pristine && pr.email.$invalid && !account.states.error">
            Email is required
          </span>
          <span class="help-block" ng-show="account.state === account.states.error && account.error === 5">
            The email you have entered is invalid
          </span>
        </div>
        <div class="form-group text-right">
          <input type="submit" class="btn btn-primary" value="Reset Password"/>
        </div>
      </form>
    </div>

    <div ng-show="account.state === account.states.ok">
      <p>Your email is on its way.</p>
    </div>

  </div>
</div>
