<div ng-controller="UserCtrl as user" ng-init="user.activate(user.guid)">
  <div ng-show="user.state === user.states.ok">
    <h1>Your account is now active</h1>

    <p>You will be redirected to the home page in 3 seconds.</p>
  </div>

  <h1 ng-show="user.state === user.states.loading">Activating your account..</h1>

  <h1 ng-show="user.state === user.states.error">Activation was unsuccessful</h1>
</div>
