<div ng-controller="DashboardTransactionCtrl as dashTransaction">
  <form ng-submit="dashTransaction.create(dashTransaction.newTrans)" novalidate>
    <div class="form-group hide">
      <label>Type</label>
      <select class="form-control input-sm" name="type" ng-model="dashTransaction.newTrans.type"
              ng-options="t for t in dashTransaction.transactionType" required>
      </select>
    </div>

    <div class="form-group">
      <label>Ower Email</label>
      <input type="text" class="form-control input-sm" ng-model="dashTransaction.newTrans.owerEmail" required/>
    </div>

    <div class="form-group">
      <label>Ower Name</label>
      <input type="text" class="form-control input-sm" ng-model="dashTransaction.newTrans.owerName" required/>
    </div>

    <div class="form-group">
      <label>Item</label>
      <input type="text" class="form-control input-sm" ng-model="dashTransaction.newTrans.value" required/>
    </div>

    <div class="form-group text-right">
      <button type="button" class="btn btn-default" ng-click="dashTransaction.init()">Reset</button>
      <input type="submit" value="Create" class="btn btn-primary"/>
    </div>
  </form>
</div>
